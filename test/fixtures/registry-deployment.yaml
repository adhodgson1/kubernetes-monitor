apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox-local
  namespace: services
  labels:
    app.kubernetes.io/name: busybox-local
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: busybox-local
  template:
    metadata:
      labels:
        app.kubernetes.io/name: busybox-local
    spec:
      containers:
      - image: kind-registry:5000/busybox:latest
        imagePullPolicy: Always
        name: nginx-local
        command: ['/bin/sleep']
        args: ['9999999']
      securityContext: {}
