apiVersion: batch/v1
kind: Job
metadata:
  name: push-to-registry
  namespace: services
spec:
  template:
    spec:
      containers:
        - name: my-container
          image: golang:1.13.1-alpine3.10
          command: 
            - "sh"
          args:
            - "-c"
            - "apk --no-cache add git make gcc musl-dev ostree-dev go-md2man &&
            git clone --depth 1 -b 'v0.2.0' https://github.com/containers/skopeo $GOPATH/src/github.com/containers/skopeo &&
            cd $GOPATH/src/github.com/containers/skopeo &&
            make binary-local-static DISABLE_CGO=1 &&
            make install &&
            skopeo copy --dest-tls-verify=false docker://busybox:latest docker://kind-registry:5000/busybox:latest"
      restartPolicy: Never
  backoffLimit: 4
